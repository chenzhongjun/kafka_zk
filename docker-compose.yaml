version: '2'
services:
  zk1:
    image: zookeeper:3.4
    container_name: zk1
    ports:
      - "2181:2181"
    networks:
      zk_kf:
        ipv4_address: 172.22.10.11
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=zk2:2888:3888 server.3=zk3:2888:3888
  zk2:
    image: zookeeper:3.4
    container_name: zk2
    ports:
      - "2182:2181"
    networks:
      zk_kf:
        ipv4_address: 172.22.10.12
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zk1:2888:3888 server.2=0.0.0.0:2888:3888 server.3=zk3:2888:3888
  zk3:
    image: zookeeper:3.4
    container_name: zk3
    ports:
      - "2183:2181"
    networks:
      zk_kf:
        ipv4_address: 172.22.10.13
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zk1:2888:3888 server.2=zk2:2888:3888 server.3=0.0.0.0:2888:3888
  kafka1:
    image: wurstmeister/kafka:2.11-1.1.1
    container_name: kafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 172.22.20.11
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://172.22.20.11:9092
      KAFKA_CREATE_TOPICS: "test:1:1"
      KAFKA_ZOOKEEPER_CONNECT: 172.22.10.11:2181, 172.22.10.12:2181, 172.22.10.13:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      zk_kf:
        ipv4_address: 172.22.20.11
  kafka2:
    image: wurstmeister/kafka:2.11-1.1.1
    container_name: kafka2
    ports:
      - "9093:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 172.22.20.12
      KAFKA_BROKER_ID: 2
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://172.22.20.12:9092
      KAFKA_CREATE_TOPICS: "test:1:1"
      KAFKA_ZOOKEEPER_CONNECT: 172.22.10.12:2181, 172.22.10.12:2181, 172.22.10.13:2181    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      zk_kf:
        ipv4_address: 172.22.20.12
  kafka3:
    image: wurstmeister/kafka:2.11-1.1.1
    container_name: kafka3
    ports:
      - "9094:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 172.22.20.13
      KAFKA_BROKER_ID: 3 
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://172.22.20.13:9092
      KAFKA_CREATE_TOPICS: "test:1:1"
      KAFKA_ZOOKEEPER_CONNECT: 172.22.10.13:2181, 172.22.10.12:2181, 172.22.10.13:2181    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      zk_kf:
        ipv4_address: 172.22.20.13
  python3:
    image: python:3.6-slim-stretch
    container_name: python3
    hostname: eclipse
    working_dir: /home/python3
    command: tail -f /dev/null
    volumes:
      - "./scripts:/home/python3"  
    networks:
      zk_kf:
        ipv4_address: 172.22.30.10

networks:
  zk_kf:
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16
